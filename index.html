<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <script src="https://kit.fontawesome.com/e31795c4b4.js" crossorigin="anonymous"></script>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./index.css">
 <title>Build a passenger counter app</title>
</head>
<body>
   <header>
      <nav>
       <h1>INCREMENT<span class="logo-span"> APP</span></h1>
       <button>MORE INFO</button>
      </nav>
   </header>

   <article class="people-entered-article">
     <div  class="people-entered-article-info">
        <h2>People entered:</h2>
        <h2 id="count-el">0</h2>
       <div class="people-entered-articl-btn">
          <button id="increment-btn">INCREMENT</button>
          <button id="save-btn">SAVE</button>
          <button id="rest-btn">RESET</button>
       </div>
        <h4 id="save-el">Preople entries:</h4>
     </div>
   </article>




   <footer>
      <div class="social-media">
       <i class="fa fa-instagram"></i>
       <i class="fa fa-facebook"></i>
       <i class="fa fa-twitter"></i>
       <i class="fa fa-whatsapp"></i>
      </div>
   </footer>
 <script src="./app.js"></script>
</body>
</html>
